<div class="container-fluid bg-app">
  <div class="row justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-md-6">
      <form [formGroup]="userForm" (ngSubmit)="login()" class="p-4 text-light border rounded">
        <h2 class="mb-4">Gestionar tus Tareas</h2>
        <div class="form-group">
          <label for="email">Correo:</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
            </div>
            <input type="email" id="email" formControlName="email" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="password">ContraseÃ±a:</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            </div>
            <input [type]="showPassword ? 'text':'password'" id="password" formControlName="password" class="form-control">
            <div class="input-group-append">
              <span class="input-group-text" (click)="showPassword=!showPassword">
                <i [class]="showPassword ? 'bi bi-eye-slash-fill' : 'bi bi-eye-fill'"></i>
              </span>
            </div>
          </div>
        </div>
        <div class=" justify-content-between align-items-center" >
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <button type="submit" class="btn btn-outline-primary  mt-3">Login</button>
          <button  class="btn  btn-outline-info btn-block mt-3" routerLink="/auth/register">No tienes CuentaðŸ¤”</button>
        </div>
      </form>
    </div>
  </div>
</div>
