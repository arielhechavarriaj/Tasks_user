<div class="container-fluid ">
  <div class="row justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-md-6">
      <form (ngSubmit)="login()" [formGroup]="userForm" class="card shadows-lg p-4 text-success border rounded">

        <h2 class="card-title d-flex justify-content-between align-items-center ">Gestionar tus Tareas
          <button class="btn  btn-outline-success btn-block mt-3" routerLink="/auth/register" type="button">No tienes
            Cuenta游뱂
          </button>
        </h2>

        <div class="form-group">
          <label for="email">Correo:</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text text-success"><i class="bi bi-envelope-fill"></i></span>
            </div>
            <input [ngClass]="{ 'is-invalid': userForm.get('email')?.hasError('emailInvalid') }" class="form-control" formControlName="email" id="email"
                   type="email">
            <div *ngIf="userForm.get('email')?.hasError('emailInvalid')" class="invalid-feedback">
              Correo electr칩nico inv치lido
            </div>
          </div>
        </div>
        <div class="form-group ">
          <label for="password">Contrase침a:</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class=" text-success bi bi-lock-fill"></i></span>
            </div>
            <input [ngClass]="{ 'is-invalid': userForm.get('password')?.hasError('passwordInvalid') }" [type]="showPassword ? 'text':'password'" class="form-control"
                   formControlName="password"
                   id="password">
            <div class="input-group-append">
              <span (click)="showPassword=!showPassword" class="input-group-text text-success">
                <i [class]="showPassword ? ' bi bi-eye-slash-fill' : 'bi bi-eye-fill'"></i>
              </span>
            </div>
            <div *ngIf="userForm.get('password')?.hasError('passwordInvalid')" class="invalid-feedback">
              Contrase침a inv치lida
            </div>
          </div>
        </div>
        <div class=" justify-content-between align-items-center">
        </div>
        <div class="d-grid gap-2">
          <button [disabled]="!userForm.valid" class="btn btn-outline-success  mt-3" type="submit"><span
            *ngIf="!userForm.valid" class="bi bi-lock"></span>Iniciar
          </button>
        </div>


      </form>
    </div>
  </div>
</div>
