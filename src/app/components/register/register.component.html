<div class="container-fluid bg-app">
  <div class="row justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-md-6">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="p-4 border rounded shadow-lg text-light">
        <h2 class="mb-4 card-title ">Crear un Cuenta</h2>
        <div class="form-group">
          <label for="name">Nombre:</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="bi bi-people-fill"></i></span>
            </div>
            <input type="text" id="name" formControlName="name" class="form-control">
          </div>
          <div class="text-warning"
               *ngIf="registerForm.get('name')?.hasError('required') && registerForm.get('name')?.touched">
            El nombre es requerido
          </div>


        </div>
        <div class="form-group">
          <label for="email">Correo:</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
            </div>
            <input type="email" id="email" formControlName="email" class="form-control">
          </div>

          <div class="text-warning"
               *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched">
            El correo es requerido
          </div>



          <div class="text-warning" *ngIf="registerForm.get('email')?.hasError('emailTaken')">
            El correo ya existe
          </div>

        </div>
        <div class="form-group">
          <label for="password">Clave:</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            </div>
            <input [type]="showPassword ? 'text':'password'" id="password" formControlName="password"
                   class="form-control">
            <div class="input-group-append">
              <span class="input-group-text" (click)="showPassword=!showPassword">
                <i [class]="showPassword ? 'bi bi-eye-slash-fill' : 'bi bi-eye-fill'"></i>
              </span>
            </div>

          </div>
        </div>
        <div class="form-group">
          <label for="password">Confirmar la Clave:</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            </div>
            <input [type]="showPassword ? 'text':'password'" id="confirmPassword" formControlName="confirmPassword"
                   class="form-control">
            <div class="input-group-append">
              <span class="input-group-text" (click)="showPassword=!showPassword">
                <i [class]="showPassword ? 'bi bi-eye-slash-fill' : 'bi bi-eye-fill'"></i>
              </span>
            </div>

          </div>
          <div class="text-warning"
               *ngIf="registerForm.hasError('passwordsNotMatch') && registerForm.get('confirmPassword')?.touched">
            Las contraseÃ±as no coinciden
          </div>
        </div>
        <div class=" row justify-content-be align-items-center">
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <button type="submit" [disabled]="!registerForm.valid" class="btn btn-outline-primary btn-block mt-3">
            Registrarse ðŸ˜Ž
          </button>
          <button type="button" routerLink="/auth" class="btn btn-outline-info btn-block mt-3">
            Ya tienes una cuenta ðŸ¤”
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{{registerForm.errors | json }}
