<ng-container *ngIf="modalService.display() as display">
    <section
            (click)="close()"
            [class.open]="display.stateModal === StateModal.open"
    >


      <div (click)="$event.stopPropagation()" class="card text-center">
        <div class="card-header">
          Tareas Vencidas
        </div>
        <div class="card-body">
          <h5 class="card-title">Vencieron la fecha límite de realización</h5>
          <ul class="list-group task-list  shadow-lg
">
            <li *ngFor="let task of display.expiredTasks;index as i" class="list-group-item ">
              <span class="badge bg-secondary mx-1"> {{ i + 1}} </span>

              <strong>Nombre:</strong>  {{ task.name }}  <strong>Fecha de vencimiento:</strong>
              {{ task.expire_date | date: "dd/MM/yyyy" }}
            </li>
          </ul>

        </div>
        <div class="card-footer text-body-secondary">
          <button
            (click)="close()"
            class="btn btn-outline-success mt-3"
            type="submit"
          >
            <span></span>Cerrar
          </button>
        </div>
      </div>


    </section>
</ng-container>
